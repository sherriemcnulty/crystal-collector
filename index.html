<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- IE backward compatibility-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Crystal Collector</title>
    <!-- icons must be png or ico image type -->
    <link rel="shortcut icon" href="assets/images/crystalball.png" type="image/x-icon" />

    <!-- normalize everything before applying styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

</head>

<body>

    <section class="container m-auto">
        <div class="row text-center">
            <div class="col-md-12">
                <h1><img id="header" class="mx-2" src="assets/images/header.gif" alt="gem-collector"></h1>
            </div>
        </div>
        <div class="row w3-left-align">
            <div class="col-md-3">
                <img id="gypsy-img" src="assets/images/gypsy.gif">
            </div> <!-- col -->

            <div class="col-md-9 m-auto text-white">
                <p class="p-auto font-weight-bold">Rules:</p>
                <p class="p-auto font-weight-normal">
                    <ul>
                        <li>Earn points by clicking on the crystal balls.</li>
                        <li>Try to accumulate enough points to reach the target without going over it.</li>
                    </ul>
                </p>
                <p class="w3-left-align">
                    <span class="font-weight-bold">Target:&nbsp;</span>
                    <span class="font-weight-normal" id="target"></span>
                    <br>
                    <span class="font-weight-bold">Total:&nbsp;</span>
                    <span class="w3-left-align font-weight-normal" id="sum">0</span>
                </p>
                <p class="font-weight-bold font-italic text-danger clearfix">
                    Test your psychic powers!
                </p>

            </div> <!-- col -->
        </div> <!-- row -->

        <div class="row">
            <div class="col-md-12 text-center">
                <div id="crystal-container">
                    <input type="image" class="crystal-img mx-2" id="crystal1" value="" src="assets/images/crystal1.gif"
                        alt="unicorn crystal ball" />

                    <input type="image" class="crystal-img mx-2" id="crystal2" value="" src="assets/images/crystal2.gif"
                        alt="pizza crystal ball" />

                    <input type="image" class="crystal-img mx-2" id="crystal3" value="" src="assets/images/crystal3.gif"
                        alt="cat crystal ball" />

                    <input type="image" class="crystal-img mx-2" id="crystal4" value="" src="assets/images/crystal4.gif"
                        alt="fairy crystal ball" />
                </div>
            </div> <!-- col -->
        </div> <!-- row -->
    </section> <!-- content -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
